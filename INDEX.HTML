<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.25/"></script>
    <link rel="stylesheet" href="STYLES.CSS">
    <title>Query top features from a FeatureLayer ejemplo 1</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="#"><img src="LOGO.png" alt="DEV"></a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item ">
            <a class="nav-link link1" aria-current="page" href="#">Aplicacion JS 1</a>
            </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--Vista de mapa-->
    <div id="viewDiv"></div>
    <!--panel de filtro de mapas-->
    <calcite-panel id="infoDiv" class="calcite-theme-dark">
      <h3 class="heading" slot="header-content">
        Most or least visited parks by states
      </h3>
      <div id="content" style="padding: 5px">
        <label>
          <calcite-radio-group
            id="orderDirectionSelection"
            layout="horizontal"
            appearance="outline"
            scale="m"
            width="auto"
          >
            <calcite-radio-group-item value="DESC" checked=""
              >Most visited</calcite-radio-group-item
            >
            <calcite-radio-group-item value="ASC"
              >Least visited</calcite-radio-group-item
            >
          </calcite-radio-group> </label
        ><br /><br />
        <label>
          Number of parks to be returned from each state:
          <calcite-select id="topCountSelect" scale="s" width="auto">
            <calcite-option label="1" value="1"></calcite-option>
            <calcite-option label="2" value="2"></calcite-option>
            <calcite-option label="3" value="3"></calcite-option>
          </calcite-select> </label
        ><br />
        <label>
          Year:
          <calcite-select id="orderByFieldSelect" scale="s" width="auto">
            <calcite-option
              label="Total of all time"
              value="TOTAL"
            ></calcite-option>
            <calcite-option label="2018" value="F2018"></calcite-option>
            <calcite-option label="2019" value="F2019"></calcite-option>
            <calcite-option label="2020" value="F2020"></calcite-option>
          </calcite-select> </label
        ><br />
        <div
          style="width: 360px; max-width: 100%; display: flex;flex-direction: row;"
        >
          <calcite-button
            id="query-parks"
            width="half"
            appearance="solid"
            alignment="center"
            scale="s"
          >
            Query parks
          </calcite-button>
          <calcite-button
            id="clear-query"
            width="half"
            appearance="outline"
            alignment="center"
            scale="s"
          >
            Clear query
          </calcite-button>
        </div>
        <br />
      </div>
      <calcite-panel id="resultsDiv">
        <h3 class="heading" id="resultsHeading" slot="header-content">
          Results
        </h3>
        <div id="results"></div>
    


    
    <script src="SCRIPT.JS"></script>
</body>
</html>
